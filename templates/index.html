<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <style>
        input{
            width:510px;
        }
    </style>
</head>
<body>
   <form action="/send_mail/" method="post">
       {% csrf_token %}
   <table align="center" border="0">
       <tr>
           <th>Email</th>
       </tr>
       <tr><th><input type="text" placeholder="To :" required name="t1"></th></tr>
       <tr><th><input type="text" placeholder="Subject :" required name="t2"></th></tr>
       <tr><th><textarea placeholder="Message :" name="t3" rows="15" cols="68"></textarea></th></tr>
       <tr><td><button type="submit">Send</button></td></tr>
       {% if message%}
        <tr>
          <th>{{ message }}</th>
        </tr>
       {% endif %}
   </table>
   </form>
</body>
</html>
